{% extends "base.html" %}
{% block title %}펫시터 예약{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px;">
    <h2>{{ sitter.sitter_name }} 예약</h2>
    <p>시간당 {{ "{:,}".format(sitter.hourly_rate|int) }}원</p>
    
    <form method="POST" style="margin-top: 1rem;">
        <div class="form-group">
            <label>반려동물</label>
            <select name="pet_id" required>
                {% for pet in pets %}
                <option value="{{ pet.pet_id }}">{{ pet.name }} ({{ pet.species }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>시작일</label>
            <input type="date" name="start_date" required>
        </div>
        <div class="form-group">
            <label>종료일</label>
            <input type="date" name="end_date" required>
        </div>
        <div class="form-group">
            <label>총 돌봄 시간</label>
            <input type="number" name="hours" required min="1">
        </div>
        <div class="form-group">
            <label>요청사항</label>
            <textarea name="requests" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">예약 신청</button>
        <a href="{{ url_for('sitters') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
