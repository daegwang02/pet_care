{% extends "base.html" %}
{% block title %}예약하기{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px;">
    <h2>{{ vet.vet_name }} 예약</h2>
    <p>{{ vet.clinic_name }} | 진료비: {{ "{:,}".format(vet.consultation_fee|int) }}원</p>
    
    <form method="POST" style="margin-top: 1rem;">
        <div class="form-group">
            <label>반려동물</label>
            <select name="pet_id" required>
                {% for pet in pets %}
                <option value="{{ pet.pet_id }}">{{ pet.name }} ({{ pet.species }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>날짜</label>
            <input type="date" name="date" required>
        </div>
        <div class="form-group">
            <label>시간</label>
            <input type="time" name="time" required>
        </div>
        <div class="form-group">
            <label>예약 사유</label>
            <textarea name="reason" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">예약하기</button>
        <a href="{{ url_for('vets') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
